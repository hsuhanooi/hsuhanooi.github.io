---
layout: default
title: Home
---

<ul id="recent-posts" class="posts">
  {% for post in site.posts %}
    <li class="post-listing post">
      <p class="date demphasis">{{ post.date |  date: "%-m/%-d/%y" }}</p>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
